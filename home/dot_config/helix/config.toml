theme = "kanagawa"

[editor]
bufferline = "multiple"
cursorline = true
auto-pairs = false
end-of-line-diagnostics = "hint"
clipboard-provider = "pasteboard"
true-color = true
rainbow-brackets = true
trim-trailing-whitespace = true
mouse = true
rulers = [120]
color-modes = true

[editor.soft-wrap]
enable = true

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.lsp]
auto-signature-help = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 0

[editor.file-picker]
hidden = false

[editor.statusline]
left = [
  "mode",
  "spinner",
  "diagnostics",
  "spacer",
  "version-control"
]
center = [
  "file-name",
  "read-only-indicator",
  "file-modification-indicator"
]
right = [
  "register",
  "selections",
  "position",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type"
]

[keys.normal]
C-s = ":w"
esc = ["collapse_selection", "keep_primary_selection", ":w"]
"H" = "move_prev_sub_word_start"
"L" = "move_next_sub_word_start"
S-tab    = [":bp"]
tab      = [":bn"]
C-k      = ["extend_to_line_bounds","delete_selection", "move_line_up","paste_before"]
C-j      = ["extend_to_line_bounds","delete_selection", "move_line_down","paste_before"]
"A-s" = "completion"
X = "extend_line_above"
C-a = "no_op"
"C-+" = "increment"
q = ":bc"
Q = ":bc!"
# Yazelix sidebar integration - reveal current file in Yazi sidebar
A-y = ":sh nu ~/.config/yazelix/nushell/scripts/integrations/reveal_in_yazi.nu \"%{buffer_name}\""
A-g.b = ":sh git blame -L %{cursor_line},+1 %{buffer_name}"
A-g.s = ":sh git status --porcelain"
A-g.l = ":sh git log --oneline -10 %{buffer_name}"

[keys.normal."backspace"] # backspace seems unused in normal mode.., and it's a big button! :)
s = ":write"
S = ":write!"
c = [":bc"]
C = [":bc!"]
q = ":quit"
Q = ":quit!"
r = ":reload"
R = ":reload-all"
f = ":format"
g = [
    ':write-all',
    ':new',
    ':set mouse false',
    ':insert-output lazygit',
    ':set mouse true',
    ':buffer-close!',
    ':redraw',
    ':reload-all'
]
l = ":lsp-restart"
e = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]

[keys.select]
"H" = "extend_prev_sub_word_start"
"L" = "extend_next_sub_word_start"

