theme = "dark_plus"

[editor]
bufferline = "multiple"
cursorline = true
end-of-line-diagnostics = "hint"
clipboard-provider = "pasteboard"
true-color = true
mouse = true 
rulers = [120]
color-modes = true

[editor.soft-wrap]
enable = true

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.lsp]
auto-signature-help = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.indent-guides]
render = true
character = "â”Š" 

[editor.file-picker]
hidden = false

[editor.statusline]
left = [
  "mode",
  "spinner",
  "diagnostics",
  "spacer",
  "version-control"
]
center = [
  "file-name",
  "read-only-indicator",
  "file-modification-indicator"
]
right = [
  "register",
  "selections",
  "position",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type"
]


[keys.normal]
C-s = ":w"
esc = ["collapse_selection", "keep_primary_selection", ":w"]
"H" = "move_prev_sub_word_start"
"L" = "move_next_sub_word_start"
S-tab    = [":bp"]
tab      = [":bn"]
C-k      = ["extend_to_line_bounds","delete_selection", "move_line_up","paste_before"]
C-j      = ["extend_to_line_bounds","delete_selection", "move_line_down","paste_before"]
"A-s" = "signature_help" # Alt+s for signature help


[keys.normal.space]
"." = "code_action"

[keys.normal.g]
q = ":bc"
Q = ":bc!"

[keys.normal."backspace"] # backspace seems unused in normal mode.., and it's a big button! :)
s = ":write"
S = ":write!"
c = [":bc"]
C = [":bc!"]
q = ":quit"
Q = ":quit!"
r = ":reload"
R = ":reload-all"
f = ":format"

[keys.insert]
"A-s" = "signature_help" # Alt+s for signature help# [keys.normal.space]

